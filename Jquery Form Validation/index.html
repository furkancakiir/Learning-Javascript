<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    input{
        padding: 15px;
        font-size: 25px;
        border-radius: 5px;
        border:1px solid gray;
        width: 666px;
    }

    body{
        font-size:180%;
    }

    label{
        display:inline-block;
        width: 180px;
    }

    .form-group{
        margin-bottom: 15px;

    }

    button{
        background-color: green;
        color:#fff;
        padding:14px 20px;
        border-radius: 5px;
        cursor: pointer;
        border:none;
        margin-top: 20px;
        width: 100%;
    }

    #wrapper
    {
           width: 700px;
           margin:0 auto;
            
    }

    #error{
        color:Red;
        text-align: left;
    }

</style>
<body>
    <div id="error"> 


        
    </div>


    <div id="wrapper">
    
    <div class="form-group">

      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Please enter your email">

    </div>

    <div class="form-group">

        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="Please enter your phone">
  
      </div>
      <div class="form-group">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Please enter your password">
  
      </div>

      <div class="form-group">

        <label for="repassword">Re Password </label>
        <input type="password" name="repassword" id="repassword" placeholder="Please enter your password">
         
      </div>


      <button id="btn"> Kaydet </button>

    </div>

    <script>
        $(document).ready("#btn").click(function(){

                 var errormessage="";
               

                  function isEmail(email){
                    var pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"; 

                    return pattern.test(email);
                  }


                   if($("#email").val()==""){
                        errormessage+="<p> Email adresinizi kontrol ediniz</p>";
                   }
                   if(isEmail($("#email").val()==false)){
                        errormessage+="<p> Email alanını düzgün giriniz </p>"
                   }

                   if($("#phone").val()==""){
                        errormessage+="<p> Telefon Numaranızı Kontrol Ediniz</p>";
                   }
                   if($("#password").val()==""){
                        errormessage+="<p>Lütfen şifrenizi kontrol ediniz</p>";
                   }
                   if($("#password").val()!=$("#repassword").val()){
                        errormessage+="<p> Şifreniz eşleşmemektedir.</p>";
                   }
                  

                   if(errormessage!=""){
                       $("#error").html(errormessage);
                   }
        });
    </script>

</body>
</html>
