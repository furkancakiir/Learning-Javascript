    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <style>
            body{
                margin:0;
                padding:0;
            }

            #msgbox{
                background-color: green;
                text-align:center;
                color:white;
            }
            
            #header{
                cursor:pointer;
                height:25px;
                padding:10px;
                border-bottom:1px solid #fff;

            }

            #content{
                height: 200px;
                padding: 10px;
                display: none;
            }

            #close{
                float:right;
            }
            #close:hover
            {
                color:black;
            }
            

    </style>
    </head>

    <body>

    <div id="msgbox">

        <div id="header">Mesajınız Var

            <span id="close">X</span>
            
            <div id="content">

            </div>
            
        </div>
    </div>

    <script>  
        $(document).ready(function(){
                
            $('#header').click(function(){
            
                $('#content').toggle("slow");

                $("#close").click(function(){

                    $("#msgbox").hide();
                });

            });

        });

    </script>
        
    </body>
    </html>
